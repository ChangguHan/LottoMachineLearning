<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Django Han" content="Lotto ML">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<section class="hero is-white is-medium">
  <nav class="navbar is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="../static/image/icon.png" alt="Flaskex">
        <h6 href="/" class="subtitle"><strong>LottoML</strong></h6>
      </a>
      <div id="navbar-burger-id" class="navbar-burger burger" data-target="navbar-menu-id">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="navbar-menu-id" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item">
          <div class="field">
            <p class="control has-icons-left">
              <input class="login-input input is-small is-success" type="text" id="login-user" placeholder="Username">
              <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
            </p>
          </div>
        </a>
        <a class="navbar-item">
          <div class="field">
            <p class="control has-icons-left">
              <input class="login-input input is-small is-success" type="password" id="login-pass" placeholder="Password">
              <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
            </p>
          </div>
        </a>
        <span class="navbar-item">
          <a id="login-button" class="button is-primary is-inverted">
            <span class="icon">
              <i class="fa fa-check"></i>
            </span>
            <span>Login</span>
          </a>
        </span>
      </div>
    </div>
  </nav>
</section>


<title>Flaskex</title>


<section class="is-bold is-medium" >
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns">
        <div class="column is-auto">
          <br>
          <p class="title is-2">883회차(2019-11-2)</p>
          <p class="subtitle is-4">예상번호 상위 6개</p>
          <div class = "container has-text-centered">
            <button class = "button is-rounded lotto-circle lotto-num1">Button</button>
            <button class = "button is-rounded lotto-circle lotto-num2">Button</button>
            <button class = "button is-rounded lotto-circle lotto-num3">Button</button>
            <button class = "button is-rounded lotto-circle lotto-num4">Button</button>
            <button class = "button is-rounded lotto-circle lotto-num5">Button</button>
            <button class = "button is-rounded lotto-circle lotto-num6">Button</button>
          </div>
          <p class = "subtitle is-5">최근 5회차 당첨번호 10,000회 분석수행</p>
        </div>
        <div class="column is-auto">
          <div class="buttons">
            <button class="button is-primary is-light">최근 5회차</button>
            <button class="button is-primary is-light">최근 10회차</button>
            <button class="button is-primary is-light">최근 30회차</button>
            <button class="button is-primary is-light">최근 50회차</button>
            <button class="button is-primary is-light">최근 100회차</button>
            <button class="button is-primary is-light">최근 300회차</button>
            <button class="button is-primary is-light">최근 500회차</button>
            <button class="button is-primary is-light">모든 회차</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<section class="hero">
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>LottoML</strong>   by Django Han
          <span class="icon is-small">
            <i class="fa fa-copyright"></i>
          </span>2019</a>
        </p>
        <p>
          <a class="icon has-text-primary" href="https://github.com/anfederico" target="_blank">
            <i class="fa fa-globe"></i>
          </a>
          <a class="icon has-text-primary" href="https://github.com/anfederico" target="_blank">
            <i class="fa fa-github"></i>
          </a>
          <a class="icon has-text-primary" href="mailto:anfederico@github.user" target="_blank">
            <i class="fa fa-envelope"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
